<html>
    <title>Object in local localStorage.javascript - dcode</title>
    <link rel="stylesheet" href="http://youtube.local/assets/dcode.css">
    <link rel="shortcut icon" href="http://youtube.local/assets/dcode.css">
    <style media="screen">
        
    </style>
    <body>
       <h2 id="title">Objecys in localStorage - dcode
       </h2>
        <script type="text/javascript">
            let myObj ={
                name: "Domeic",age:56

            };
            let myObj_serialized=JSON.stringify(myObj);
            localStorage.setItem("myObj",myObj_serialized);
            let myObj_deserialized = JSON.parse(localStorage.getItem("myObj"));
            console.log(myObj_deserialized);           
        </script>
    </body>
</html>
